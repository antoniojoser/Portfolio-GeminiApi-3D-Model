        <div class="contenedor-formulario">
            <h1 class="titulo-formulario">¡Contáctame!</h1>
            <form class="formulario" action="https://formspree.io/f/xeoebvrl" method="post">
                <div class="grupo-formulario">
                    <label for="nombre" class="etiqueta-formulario">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" class="input-formulario" required>
                </div>
                <div class="grupo-formulario">
                    <label for="email" class="etiqueta-formulario">Email:</label>
                    <input type="email" id="email" name="email" class="input-formulario" required>
                </div>
                <div class="grupo-formulario">
                    <label for="mensaje" class="etiqueta-formulario">Mensaje:</label>
                    <textarea id="mensaje" name="mensaje" rows="5" class="textarea-formulario" required></textarea>
                </div>
                <button type="submit" class="boton-formulario">Enviar</button>
            </form>
        </div>
